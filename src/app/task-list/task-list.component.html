<div cdkDropListGroup>
  <div class="container">
    <h2>Todo List</h2>
    <div
      cdkDropList
      #todoList="cdkDropList"
      *ngIf="allTasks?.length != 0"
      [cdkDropListData]="allTasks"
      class="task-list"
      (cdkDropListDropped)="drop($event)"
    >
      <ng-container *ngFor="let task of allTasks">
        <div
          *ngIf="!task.status"
          [cdkDragData]="task"
          class="task task"
          cdkDrag
        >
          <mat-checkbox
            class="checkbox"
            onclick="return false;"
            checked="false"
          ></mat-checkbox>
          <div class="task-name">{{ task.name }}</div>
          <button
            (click)="openModal(task); formTypeAction = 'edit'"
            class="edit"
            mat-icon-button
            color="accent"
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            (click)="deleteTask(task.id)"
            class="delete"
            mat-icon-button
            color="accent"
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="container">
    <h2>Done list</h2>
    <div
      cdkDropList
      #doneList="cdkDropList"
      *ngIf="allTasks?.length != 0"
      [cdkDropListData]="allTasks"
      id="done-list"
      class="done-list"
      (cdkDropListDropped)="drop($event)"
    >
      <ng-container *ngFor="let task of allTasks">
        <div *ngIf="task.status" class="task done" [cdkDragData]="task" cdkDrag>
          <mat-checkbox
            class="checkbox"
            checked="true"
            onclick="return false;"
          ></mat-checkbox>
          <div class="task-name">{{ task.name }}</div>
          <button
            (click)="openModal(task); formTypeAction = 'edit'"
            class="edit"
            mat-icon-button
            color="accent"
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            (click)="deleteTask(task.id)"
            class="delete"
            mat-icon-button
            color="accent"
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<button
  (click)="openModal(); formTypeAction = 'add'"
  class="add"
  mat-fab
  color="warn"
  aria-label="Example icon button with a home icon"
>
  <mat-icon>add</mat-icon>
</button>

<ng-container *ngIf="show">
  <div class="modal" @modal>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="input-field">
        <input
          type="hidden"
          ngModel="{{ task?.id }}"
          name="id"
          class="form-control"
          id="id"
          placeholder="id"
        />
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input
            [ngModel]="task?.name"
            matInput
            type="text"
            name="name"
            matInput
            required
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select [ngModel]="task?.status" name="status" required>
            <mat-option [value]="false">On going</mat-option>
            <mat-option [value]="true">Done</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        data-dismiss="modal"
        type="submit"
        class="save"
        color="warn"
      >
        Save
      </button>
    </form>
    <button
      mat-raised-button
      (click)="openModal()"
      class="close"
      id="close-button"
      color="warn"
    >
      Close
    </button>
  </div>

  <div class="overlay" @overlay></div>
</ng-container>
